on:
  push:
    paths:
      - '**.rs'
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/make-cross.yml
      - Makefile
name: make cross
jobs:
  cargobuild:
    name: make cross
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Install deps
        shell: bash
        run: |
          sudo apt update -y && sudo apt install -y \
            clang \
            gcc \
            g++ \
            zlib1g-dev \
            libmpc-dev \
            libmpfr-dev \
            libgmp-dev
      - name: Build osxcross
        shell: bash
        run: |
          git clone https://github.com/tpoechtrager/osxcross
          cd osxcross
          wget -nc https://dl.oxide.computer/mac/sdk/MacOSX12.1.sdk.tar.xz
          mv MacOSX12.1.sdk.tar.xz tarballs/
          UNATTENDED=yes ./build.sh
      - name: Update cargo config for mac
        shell: bash
        run: |
          echo "[target.x86_64-apple-darwin]" >> $HOME/.cargo/config
          echo "linker = \"x86_64-apple-darwin14-clang\"" >> $HOME/.cargo/config
          echo "ar = \"x86_64-apple-darwin14-ar\"" >> $HOME/.cargo/config
          echo >> $HOME/.cargo/config
          echo "[target.aarch64-apple-darwin]" >> $HOME/.cargo/config
          echo "linker = \"arm64-apple-darwin14-clang\"" >> $HOME/.cargo/config
          echo "ar = \"arm64-apple-darwin14-ar\"" >> $HOME/.cargo/config
          echo >> $HOME/.cargo/config
      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v2
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run make cross
        run: |
          export PATH="$(pwd)/osxcross/target/bin:$PATH"
          make release
          ls -la cross
        shell: bash
